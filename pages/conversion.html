<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-image: url('../img/image.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <section>
        <div id="app">
            <img src="../img/logosolo.png" alt="Logo" style="display: block; margin: 0 auto 20px auto; max-width: 150px;">
            <h1>Convertidor de Moneda</h1>
    
            <div class="converter">
                <label for="amount">Monto:</label>
                <input type="number" id="amount" placeholder="Ingrese monto $">
            
                <label for="fromCurrency">De:</label>
                <select id="fromCurrency"></select>
            
                <label for="toCurrency">A:</label>
                <select id="toCurrency"></select>
            
                <button id="convertButton">Convertir</button>
            </div>
            
            <div class="output">
                <h2>Monto Convertido</h2>
                <p id="result">--</p>
            </div>
            <button id="logoutButton">Cerrar sesi√≥n</button>
            <section id="log">
                <h2>Historial de Conversiones</h2>
                <ul id="logList"></ul>
                <div id="logContainer"></div>
            </section>
            
        </div>

    </section>
   
   

    <script src="../scripts/money.js"></script>
</body>
</html>
